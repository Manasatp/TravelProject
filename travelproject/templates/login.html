{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <style>

        form{
        margin-left:400px;
        margin-right:400px;
        margin-top:100px;
        background-image:url("{% static 'images/img_1.png' %}");
        padding:30px;
        }
        h1{
        text-align:center;
        color:#45B39D;
        }
        body{
        background-color:#7DCEA0;
        }
        h4{
        text-align:center;
        color:red;
        }

    </style>
</head>
<body>

<form method="post" action="login">
    {% csrf_token %}
    <h1>Login</h1>
  <center><label>Username</label>
  <input type="text" name="username" required><br><br>
  <label>password</label>
  <input type="password" name="password" required><br><br>
  <input type="submit" value="login"></center>

</form>
{% for msg in messages %}
<h4>{{msg}}</h4>
{% endfor %}
</body>
</html>
